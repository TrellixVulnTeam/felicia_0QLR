syntax = "proto3";

package felicia;

message QuarternionMessage {
  float w = 1;
  float x = 2;
  float y = 3;
  float z = 4;
}

message Vec3fMessage {
  float x = 1;
  float y = 2;
  float z = 3;
}

message PointfMessage {
  float x = 1;
  float y = 2;
}

message Point3fMessage {
  float x = 1;
  float y = 2;
  float z = 3;
}

message RectfMessage {
  PointfMessage left_top = 1;
  PointfMessage right_bottom = 2;
}

message QuadfMessage {
  PointfMessage left_top = 1;
  PointfMessage right_top = 2;
  PointfMessage left_bottom = 3;
  PointfMessage right_bottom = 4;
}