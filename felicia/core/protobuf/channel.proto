syntax = "proto3";

package felicia;

message IPEndPoint {
  string ip = 1;
  uint32 port = 2;
}

message ChannelDef {
  enum Type {
    NONE = 0; // Default
    TCP = 1;
    UDP = 2;
  }

  Type type = 1;
  IPEndPoint ip_endpoint = 2;
}

message ChannelSource {
  repeated ChannelDef channel_defs = 1;
}