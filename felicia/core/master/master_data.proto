syntax = "proto3";

import "felicia/core/channel/channel.proto";

package felicia;

message NodeInfo {
  string name = 1;
  uint32 client_id = 2;
}

message ClientInfo {
  uint32 id = 1;
  ChannelSource heart_beat_signaller_source = 2;
  ChannelSource topic_watcher_source = 3;
}

message NodeFilter {
  bool all = 1;
  string publishing_topic = 2;
  string subscribing_topic = 3;
}

message TopicInfo {
  string topic = 1;
  ChannelSource topic_source = 2;
}

message HeartBeat {
  bool ok = 1;
}